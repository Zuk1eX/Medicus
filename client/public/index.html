			width: 100vw;

		noscript p {
			position: fixed;
			bottom: 50px;
			z-index: 9999;
			left: 50%;
			transform: translateX(-50%);
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-size: 28px;
			color: #000000;
		}

		noscript #loadingDiv {
			z-index: 9999;
		}

		#loadingSvg--noscript {
			position: absolute;
			transition: all .3s ease;
			left: calc(50% - 51px);
			transform: scale(1.25);
		}

		/* #test {
			position: fixed;
			left: 50%;
			bottom: 220px;
			width: 340px;
			height: 150px;
			background-color: black;
			transform: translateX(-50%);
			opacity: 0.3;
			z-index: 101;
		} */

		@keyframes fadeInLeft {
			0% {
				opacity: 0;
				transform: translateX(100%);
			}

			100% {
				opacity: 1;
				transform: translateX(0);
			}
		}

		#loadingText path {
			animation: fadeInLeft 75ms cubic-bezier(0, 1, 1, 1);
		}

		#loadingDiv {
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			z-index: 100;
			background-color: white;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all .3s ease;
			pointer-events: none;
			opacity: 1;
			transform: scale(1.25);
			cursor: default;
		}

		#loadingSvg {
			position: absolute;
			transform: scale(0);
			transition: all .3s ease;
			left: calc(50% - 51px);
		}

		#loadingText {
			position: absolute;
			left: calc(50% - 35px);
			display: none;
			transition: all 3.3s ease;
		}
	</style>
</head>

	<script>
		(async () => {
			const t = (t) => new Promise((e) => setTimeout(e, t));
			e = document.getElementById("loadingSvg");
			n = (e.getBoundingClientRect().left, document.getElementById("loadingText"));
			await t(100);
			e.style.transform = "scale(1.7)";
			await t(250);
			e.style.transform = "scale(0.9)";
			e.style.left = 'calc(50% - 102px - 43px)'
			await t(150);
			n.style.display = "block";

		}
		)();
		window.onload = () => {
			setTimeout(() => {
				d = document.getElementById("loadingDiv");
				document.body.classList.remove('h');
				d.style.opacity = 0;
				d.style.visibility = "hidden";
			}, 1000);
		}
	</script>
